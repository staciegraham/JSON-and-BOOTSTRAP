<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>My Favorite Singers</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  
  <!-- Main Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4 text-primary"> My Favorite Singers</h1>
    <div class="row">
      
      <!-- Left Column: Image -->
      <div class="col-sm-4 text-center">
        <img src="images/singing.png" class="img-fluid rounded shadow" alt="Singer Image">
        <p class="mt-3 text-secondary">Music brings joy into our lives</p>
      </div>

      <!-- Right Column: Table -->
      <div class="col-sm-8">
        <table id="singerTable" class="table table-bordered table-striped table-hover shadow">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Best Song</th>
              <th>Hometown</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>

  <!-- Bootstrap JS + Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
